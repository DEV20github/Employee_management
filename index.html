<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emloyee Management System</title>

    <!-- Bootstrap cdn for css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Manual Css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css">
</head>

<body>
    <main>
        <!-- Navbar  -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Emloyee Management System</a>
                <form class="d-flex">
                    <input id="searchTxt" onkeyup="searchFunc()" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Form Container  -->
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6">
                    <h3>Add The Employee Details</h3>

                    <!-- FORM  -->
                    <form class="add-employee-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Enter the name" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Salary">Salary</label>
                            <input type="number" class="form-control" id="Salary" placeholder="Enter the Salary" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Age">Age</label>
                            <input type="number" class="form-control" id="Age" placeholder="Enter the Age" required>
                        </div>
                        <div class="custom-file my-3">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose Profile Photo</label>
                        </div>
                        <button id="save-btn" type="submit" class="btn btn-primary my-3">Save</button>
                    </form>

                </div>
            </div>

            <!-- Employee list  -->
            <div class="row table">
                <table id="myTable" class="tableSortable">
                    <thead>
                        <tr>
                            <th scope="col">Employee ID</th>
                            <th class="toggle" scope="col">Name</th>
                            <th class="toggle" scope="col">Age</th>
                            <th class="toggle" scope="col">Salary</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody class="employee-list">

                    </tbody>
                </table>
            </div>
    </main>
    <!-- Main js  -->
    <script src="./script.js"></script>
    <!-- Bootstrap cdn for JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons  -->
    <script src="./fontawesome-free-5.15.1-web/js/all.js"></script>
</body>

</html>
